<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Secure Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 450px;
            height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .connection-panel {
            padding: 20px;
            background: #f8f9fa;
        }

        .connection-panel.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container.hidden {
            display: none;
        }

        .user-info {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .keys-display {
            font-size: 12px;
            color: #666;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 10px;
        }

        .message.other .message-bubble {
            background: #f1f3f4;
            color: #333;
            margin-right: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .message.other .message-bubble:hover {
            background: #e8f0fe;
        }

        .message.other .message-bubble.decrypted {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin: 5px 0;
        }

        .message.own .message-time {
            text-align: right;
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .lock-icon {
            font-size: 12px;
            margin-right: 5px;
        }

        .url-note {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #1976d2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üîê Secure Chat</h1>
        <div class="status" id="status">Ready to connect</div>
    </div>

    <!-- Connection Panel -->
    <div class="connection-panel" id="connectionPanel">
        <div class="url-note">
            üìù <strong>How to get ngrok URL:</strong><br>
            1. Run your Java server: <code>java WebSocketServer</code><br>
            2. Run ngrok: <code>ngrok tcp 8080</code><br>
            3. Copy the forwarding address (e.g., 0.tcp.ngrok.io:12345)<br>
            4. Enter it below as: <code>ws://0.tcp.ngrok.io:12345</code>
        </div>

        <div class="form-group">
            <label for="serverUrl">Server Address:</label>
            <input type="text" id="serverUrl" placeholder="wss://b23c0c3496c8.ngrok-free.app" value="">
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="ownKey">Your Encryption Key:</label>
            <input type="number" id="ownKey" placeholder="3" value="3">
        </div>

        <div class="form-group">
            <label for="partnerKey">Partner's Encryption Key:</label>
            <input type="number" id="partnerKey" placeholder="3" value="3">
        </div>

        <button class="connect-btn" onclick="connect()">üöÄ Connect to Chat</button>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="user-info">
            <span id="userDisplay"></span>
            <div class="keys-display">
                Keys: <span id="keysDisplay"></span>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    let ws = null;
    let username = '';
    let ownKey = 3;
    let partnerKey = 3;
    let isConnected = false;

    // Caesar cipher encryption
    function encrypt(text, shift) {
        shift = ((shift % 26) + 26) % 26;
        return text.split('').map(char => {
            if (/[a-zA-Z]/.test(char)) {
                const base = char >= 'a' ? 97 : 65;
                return String.fromCharCode((char.charCodeAt(0) - base + shift) % 26 + base);
            }
            return char;
        }).join('');
    }

    // Caesar cipher decryption
    function decrypt(text, shift) {
        return encrypt(text, -shift);
    }

    function connect() {
        const serverUrl = document.getElementById('serverUrl').value;
        username = document.getElementById('username').value.trim();
        ownKey = parseInt(document.getElementById('ownKey').value) || 3;
        partnerKey = parseInt(document.getElementById('partnerKey').value) || 3;

        if (!serverUrl) {
            showError('Please enter server URL from ngrok');
            return;
        }

        if (!username) {
            showError('Please enter a username');
            return;
        }

        // Validate URL format
        if (!serverUrl.startsWith('ws://') && !serverUrl.startsWith('wss://')) {
            showError('Server URL must start with ws:// or wss://');
            return;
        }

        try {
            ws = new WebSocket(serverUrl);

            ws.onopen = function() {
                isConnected = true;
                document.getElementById('connectionPanel').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                document.getElementById('userDisplay').textContent = 'üë§ ' + username;
                document.getElementById('keysDisplay').textContent = `Own: ${ownKey}, Partner: ${partnerKey}`;
                document.getElementById('status').textContent = 'üü¢ Connected';

                // Send username to server
                ws.send(JSON.stringify({type: 'join', username: username}));

                addMessage('system', 'üéâ Connected to secure chat!', new Date());
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    addEncryptedMessage(data.username, data.message, new Date(data.timestamp));
                }
            };

            ws.onclose = function() {
                isConnected = false;
                document.getElementById('status').textContent = 'üî¥ Disconnected';
                showError('Connection lost');
            };

            ws.onerror = function() {
                showError('Failed to connect to server. Check your ngrok URL and make sure the Java server is running.');
            };

        } catch (error) {
            showError('Invalid server URL');
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message || !isConnected) return;

        const encrypted = encrypt(message, ownKey);

        // Send to server
        ws.send(JSON.stringify({
            type: 'message',
            message: encrypted,
            username: username,
            timestamp: new Date().toISOString()
        }));

        // Add to own chat
        addMessage('own', `${username}: ${message}`, new Date());

        input.value = '';
    }

    function addMessage(type, text, timestamp) {
        const messages = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;

        const timeStr = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        messageDiv.innerHTML = `
            <div class="message-bubble">
                ${text}
            </div>
            <div class="message-time">${timeStr}</div>
        `;

        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    function addEncryptedMessage(sender, encryptedText, timestamp) {
        const messages = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message other';

        const timeStr = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.innerHTML = `<span class="lock-icon">üîí</span>${sender}: ${encryptedText}`;
        bubble.title = 'Click to decrypt';

        let isDecrypted = false;
        bubble.onclick = function() {
            if (!isDecrypted) {
                const decrypted = decrypt(encryptedText, partnerKey);
                bubble.innerHTML = `<span class="lock-icon">üîì</span>${sender}: ${decrypted}`;
                bubble.classList.add('decrypted');
                bubble.title = 'Decrypted message';
                isDecrypted = true;
            }
        };

        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = timeStr;

        messageDiv.appendChild(bubble);
        messageDiv.appendChild(timeDiv);
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.style.display = 'block';
        setTimeout(() => {
            error.style.display = 'none';
        }, 5000);
    }

    // Enter key to send message
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Enter key to connect
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !document.getElementById('connectionPanel').classList.contains('hidden')) {
            connect();
        }
    });
</script>
</body>
</html>
